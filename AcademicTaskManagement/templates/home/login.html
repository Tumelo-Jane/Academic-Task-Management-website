{% extends 'base.html' %}

{% block content %}
   
{% load static %}
<style>
    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
         overflow: hidden;
    }
    .login-card {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 400px;
    }
    .form-control {
        border-radius: 10px;
    }
    .btn-login {
        background-color: #f322bf;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
        color: white;
        font-weight: bold;
    }
    .btn-login:hover {
        background-color: #f80fd1;
    }
    .text-center a {
        text-decoration: none;
        font-weight: bold;
        color: #fd0fc2;
    }
</style>

<div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-7 mb-5 mb-lg-0" style="z-index: 10">
        <img class="profileImg" src="{% static 'images/login.png' %}" alt="profile image"  height="400" width="600">
      </div>

<div class="col-5">
    {% if logSuccess %}
    <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
            {{ logSuccess }}
        </div>
    </div>
    {% endif %}
<div class="login-card">
    <h3 class="mb-4  text-center">Log In to Your Account</h3>
    <form action="" method="post"> {% csrf_token %}
        <div class="mb-3">
            <label for="example" class ="form-label">Email address</label>
            <input type="email" class="form-control" name="username" placeholder="tumelo@gmail.com" id="example" required>
        </div>
        <div class="mb-3">
            <label for="example" class ="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        {% if error %}
        <div style="color: red;" class="text-center">{{ error }}</div> 
        {% endif %}

        <p class="mt-3  text-center">Forgot<a href="signUp_page"> Password?</a></p>

        <button type="submit" class="btn btn-login w-100">Sign In</button>

    </form>

    <p class="mt-3  text-center">Don't have an account? <a href="../signUp_page">Sign Up</a></p>
</div>
</div>
</div>
</div>


{% endblock %}
